<!DOCTYPE html>
<html lang="en">
<head>

                <div class="mt-4 text-zinc-400 flex justify-start">

                </div>
                <div class="mt-2 text-zinc-400 flex justify-start">

                </div>
                <div class="mt-2 text-zinc-400 flex justify-start">
                    <strong class="w-32">Pendidikan</strong> <span class="mr-2">:</span> D1 Akuntansi
                </div>
                <div class="mt-2 text-zinc-400 flex justify-start">
                    <strong class="w-32">Kontak</strong> <span class="mr-2">:</span> 0856-2437-8677
                </div>                
            </div>
        </div>
    </div>

</body>
</html>
